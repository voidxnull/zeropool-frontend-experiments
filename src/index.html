<!-- html5 file -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeroPool Experiments</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main class="container">
    <div class="main-form">
      <h1>Proof Generation Benchmark</h1>
      <section>
        <button id="start-bench-st" class="bench-button" disabled aria-busy="true">Start singlethread</button>
        <div class="grid">
          <span>Time:</span><span id="bench-time-st">N/A</span>
        </div>
      </section>
      <section>
        <button id="start-bench-mt" class="bench-button" disabled aria-busy="true">Start multithread</button>
        <div class="grid">
          <span>Time:</span><span id="bench-time-mt">N/A</span>
        </div>
      </section>
    </div>
  </main>
  <script src="./index.js" type="module"></script>
</body>

</html>
